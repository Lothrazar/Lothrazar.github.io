<mat-card class='mod-container'>

  <a mat-button href='https://www.curseforge.com/minecraft/mc-mods/{{ mod.curseSlug }}' target='curse'>   
    <img *ngIf="mod.logo" src="{{ mod.logo }}" class="mod-logo" title="{{mod.curseId}}"/>
    <mat-icon *ngIf="!mod.logo">home</mat-icon>
  </a>
<!-- TODO: hide if we are on mobile -->
  <a mat-button href='https://github.com/Lothrazar/{{ mod.githubId }}/issues' target='github'>
    <img src="/assets/github.png" />
  </a>
  <!-- <a mat-button href='https://www.curseforge.com/minecraft/mc-mods/{{ mod.curseSlug }}/files' target='files'>
    <mat-icon>file_download</mat-icon>
  </a> -->

  <div class='mod-title'>
    <!-- <a [routerLink]="['/minecraft/mod', mod.curseSlug]"> -->
    <a href='https://www.curseforge.com/minecraft/mc-mods/{{ mod.curseSlug }}' target='curse'>
      {{ mod.name }}
    </a>
  </div>
  
  <div class="mod-versions">
    <a mat-icon-button *ngIf="mod.versions.includes('1.7.10');" class="version-1710"
      target="curse"
      href="https://www.curseforge.com/minecraft/mc-mods/{{ mod.curseSlug }}/files/all?filter-status=1&filter-game-version=2020709689%3A4449">
      <mat-icon>get_app</mat-icon>
    </a>
    <a mat-icon-button *ngIf="mod.versions.includes('1.12.2');" class="version-12"
      target="curse"
      href="https://www.curseforge.com/minecraft/mc-mods/{{ mod.curseSlug }}/files/all?filter-status=1&filter-game-version=2020709689%3A6756">
      <mat-icon>get_app</mat-icon>
    </a>
    <a mat-icon-button *ngIf="mod.versions.includes('1.14.4');" class="version-14"
      target="curse"
      href="https://www.curseforge.com/minecraft/mc-mods/{{ mod.curseSlug }}/files/all?filter-status=1&filter-game-version=2020709689%3A7469">
      <mat-icon>get_app</mat-icon>
    </a>
    <a mat-icon-button *ngIf="mod.versions.includes('1.15.2');" class="version-15"
      target="curse"
      href="https://www.curseforge.com/minecraft/mc-mods/{{ mod.curseSlug }}/files/all?filter-status=1&filter-game-version=2020709689%3A7722">
      <mat-icon>get_app</mat-icon>
    </a>
  </div>
</mat-card>
