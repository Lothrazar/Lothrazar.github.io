<div class='mod-container'>

  <a mat-button href='https://www.curseforge.com/minecraft/mc-mods/{{ mod.curseSlug }}' target='curse'>   
    <img *ngIf="mod.logo" src="{{ mod.logo }}" class="mod-logo" title="{{mod.curseId}}"/>
    <mat-icon *ngIf="!mod.logo">home</mat-icon>
  </a>
<!-- TODO: hide these next two if we are on mobile -->
  <a mat-button href='https://github.com/Lothrazar/{{ mod.githubId }}' target='github'>
    <img src="/assets/github.png" />
  </a>
  <a mat-button href='https://www.curseforge.com/minecraft/mc-mods/{{ mod.curseSlug }}/files' target='files'>
    <mat-icon>file_download</mat-icon>
  </a>

  <div class='title'>
    <a [routerLink]="['/minecraft/mod', mod.curseSlug]">
      {{ mod.name }}
    </a>
  </div>
  
  <div style="float:right">
    <div *ngIf="mod.versions.includes('1.7.10');" class="version version-1710">
      1.7.10
    </div>
    <div *ngIf="mod.versions.includes('1.8.9');" class="version version-189">
      1.8.9
    </div>
    <div *ngIf="mod.versions.includes('1.12.2');" class="version version-12">
      1.12.2
    </div>
    <div *ngIf="mod.versions.includes('1.14.4');" class="version version-14">
      1.14.4
    </div>
    <div *ngIf="mod.versions.includes('1.15.2');" class="version version-15">
      1.15.2
    </div>
  </div>
 </div>
