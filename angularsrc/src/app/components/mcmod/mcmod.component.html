<div class='mod-container'>
  <div class='curse'>
    <a href='https://minecraft.curseforge.com/projects/{{ mod.curseTag }}' target='curse'>
      <img src='http://cf.way2muchnoise.eu/{{ mod.curseId }}.svg'/>
    </a>
  </div>
  <section>
    
    <div class='github'>
      <a href='https://github.com/Lothrazar/{{ mod.githubId }}/issues' target='github'>
        <app-icon-github></app-icon-github>
      </a>
    </div>
      
    <div class='title'>{{ mod.name }}</div>
    
  </section>
</div>
