<div class='mod-container'>
  <div class='curse'>
    <app-widget-curse [mod]='mod'></app-widget-curse>
  </div>
  <section>
    
    <div class='github'>
      <a href='https://github.com/Lothrazar/{{ mod.githubId }}/issues' target='github'>
        <app-icon-github></app-icon-github>
      </a>
    </div>
      
    <div class='title'>{{ mod.name }}</div>
    
  </section>
</div>
